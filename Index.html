<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>City Mall - Shopping Paradise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center;
      background-size: cover;
      height: 400px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }

    .categories, .products {
      padding: 40px;
      text-align: center;
    }

    .category, .product {
      display: inline-block;
      width: 200px;
      margin: 20px;
      vertical-align: top;
    }

    .category img, .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>City Mall</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shops</a>
      <a href="#">Events</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>Welcome to the Best Shopping Experience</div>
  </section>

  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category">
      <img src="https://via.placeholder.com/200?text=Fashion" alt="Fashion">
      <p>Fashion</p>
    </div>
    <div class="category">
      <img src="https://via.placeholder.com/200?text=Electronics" alt="Electronics">
      <p>Electronics</p>
    </div>
    <div class="category">
      <img src="https://via.placeholder.com/200?text=Food+Court" alt="Food Court">
      <p>Food Court</p>
    </div>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product">
      <img src="https://via.placeholder.com/200?text=Shoe" alt="Shoe">
      <p>Stylish Sneakers</p>
      <p>$49.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200?text=Headphones" alt="Headphones">
      <p>Bluetooth Headphones</p>
      <p>$79.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200?text=Burger" alt="Burger">
      <p>Deluxe Burger Meal</p>
      <p>$9.99</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 City Mall. All rights reserved.</p>
  </footer>

</body>
</html>
